<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,300&display=swap" rel="stylesheet">
    <title>Home of Nasa</title>
</head>
<body>
    <main>
        <h1>NASA</h1>
    </main>
    <div>
        <section>
            <h3>Social Media</h3>
            <p>Twitter - @Nasa</p>
            <p>Facebook - fb.com/nasa</p>
            <p>Instagram - @nasa</p>
            <p>Youtube - youtube.com/nasa</p>
        </section>

        <section>
            <h3>Office info</h3>
            <p>Communications Office</p>
            <p>NASA Headquaters</p>
            <p>300 S. Street NW</p>
            <p>Austin, TX 77002</p>
            <p>(737)555-2300 (Office)</p>
            <p>(737)555-5550 (Fax)</p>
        </section>
        <section>
            <h3>Contact US</h3>
           <form>
            <p><label for="name">Name</label></p>
            <p><input type="text" id="name" name="name"></p>
            <p><label for="message">Message</label></p>
            <p><input type="text" id="message" name="message"></p>
            <p><input type="submit" class="button" value="send"></p>
           </form>
        </section>

    </div>

    
</body>
</html>
